<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex Platform Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #gameInfo {
            text-align: center;
            margin: 20px;
            font-size: 20px;
        }
        #restartButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        Player Fuel: <span id="playerFuel">12</span> | 
        Computer Fuel: <span id="computerFuel">12</span>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
